{% extends 'base.html' %}

{% block header %}
    <h3>{% block title %}Short Link{% endblock %}</h3>
{% endblock %}

{% block content %}
    <div class="link">
        <button onclick="navigator.clipboard.writeText('{{ short_url }}')" class="btn btn-primary">Copy Link</button>
        <div>
            <a href="{{ short_url }}" class="short-url">{{ short_url }}</a>
            <span class="long-url">{{ long_url }}</span>
        </div>
    </div>
{% endblock %}
