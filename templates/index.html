{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}{{ project_name }}{% endblock %}</h1>
    {{ project_name }} is a link shortener, free for anyone to use. Just insert a link below.
{% endblock %}

{% block content %}
<form method="post" action="create" class="link-create">
    <div class="form-group">
        <label for="url">URL/Link</label>
        <input class="form-control" name="url" id="url" placeholder="https://google.com" autofocus="true"/>
    </div>
    <input class="btn btn-primary" type="submit" name="submit" value="Shorten Link">
</form>

</form>
{% endblock %}
